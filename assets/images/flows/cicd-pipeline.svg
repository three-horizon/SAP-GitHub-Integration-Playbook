<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="800" height="500" viewBox="0 0 800 500" role="img" aria-labelledby="title desc">
  <title id="title">CI/CD Pipeline Workflow</title>
  <desc id="desc">CI/CD pipeline workflow diagram for SAP-GitHub integration</desc>
  
  <!-- Styles -->
  <defs>
    <!-- Arrow Markers -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#757575" />
    </marker>
    
    <!-- Gradient Backgrounds -->
    <linearGradient id="sapGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1565C0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D47A1;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="githubGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8E24AA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6F42C1;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="ciGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#039BE5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0288D1;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cdGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#388E3C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="testGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFA000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F57F17;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="securityGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E53935;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C62828;stop-opacity:1" />
    </linearGradient>
    
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="2" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" />
  
  <!-- Diagram Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#212121">CI/CD Pipeline Workflow</text>
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#757575">SAP-GitHub Integration Automation Pipeline</text>
  
  <!-- Pipeline Flow -->
  <!-- Main Pipeline Background -->
  <rect x="40" y="100" width="720" height="120" rx="10" ry="10" fill="#ECEFF1" stroke="#B0BEC5" stroke-width="2" />
  
  <!-- Development Phase -->
  <g transform="translate(100, 160)">
    <circle cx="0" cy="0" r="50" fill="url(#githubGradient)" filter="url(#dropShadow)" />
    <text x="0" y="-5" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#FFFFFF">Source</text>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#FFFFFF">Control</text>
  </g>
  
  <!-- Build Phase -->
  <g transform="translate(230, 160)">
    <circle cx="0" cy="0" r="50" fill="url(#ciGradient)" filter="url(#dropShadow)" />
    <text x="0" y="-5" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#FFFFFF">Build</text>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#FFFFFF">Process</text>
  </g>
  
  <!-- Test Phase -->
  <g transform="translate(360, 160)">
    <circle cx="0" cy="0" r="50" fill="url(#testGradient)" filter="url(#dropShadow)" />
    <text x="0" y="-5" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#FFFFFF">Test</text>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#FFFFFF">Validation</text>
  </g>
  
  <!-- Security Phase -->
  <g transform="translate(490, 160)">
    <circle cx="0" cy="0" r="50" fill="url(#securityGradient)" filter="url(#dropShadow)" />
    <text x="0" y="-5" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#FFFFFF">Security</text>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#FFFFFF">Scan</text>
  </g>
  
  <!-- Deploy Phase -->
  <g transform="translate(620, 160)">
    <circle cx="0" cy="0" r="50" fill="url(#cdGradient)" filter="url(#dropShadow)" />
    <text x="0" y="-5" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#FFFFFF">Deploy</text>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#FFFFFF">Transport</text>
  </g>
  
  <!-- Pipeline Flow Connectors -->
  <line x1="150" y1="160" x2="180" y2="160" stroke="#757575" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="280" y1="160" x2="310" y2="160" stroke="#757575" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="410" y1="160" x2="440" y2="160" stroke="#757575" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="540" y1="160" x2="570" y2="160" stroke="#757575" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- Detailed Steps Sections -->
  <!-- Source Control Steps -->
  <rect x="40" y="240" width="120" height="220" rx="5" ry="5" fill="#E1BEE7" stroke="#8E24AA" stroke-width="1" />
  <text x="100" y="260" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#5E35B1">1. Source Control</text>
  
  <rect x="50" y="275" width="100" height="35" rx="3" ry="3" fill="#FFFFFF" stroke="#8E24AA" stroke-width="1" />
  <text x="100" y="297" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#212121">Feature Branch</text>
  
  <rect x="50" y="320" width="100" height="35" rx="3" ry="3" fill="#FFFFFF" stroke="#8E24AA" stroke-width="1" />
  <text x="100" y="342" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#212121">Pull Request</text>
  
  <rect x="50" y="365" width="100" height="35" rx="3" ry="3" fill="#FFFFFF" stroke="#8E24AA" stroke-width="1" />
  <text x="100" y="387" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#212121">Code Review</text>
  
  <rect x="50" y="410" width="100" height="35" rx="3" ry="3" fill="#FFFFFF" stroke="#8E24AA" stroke-width="1" />
  <text x="100" y="432" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#212121">Merge</text>
  
  <!-- Build Steps -->
  <rect x="170" y="240" width="120" height="220" rx="5" ry="5" fill="#B3E5FC" stroke="#039BE5" stroke-width="1" />
  <text x="230" y="260" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#0288D1">2. Build Process</text>
  
  <rect x="180" y="275" width="100" height="35" rx="3" ry="3" fill="#FFFFFF" stroke="#039BE5" stroke-width="1" />
  <text x="230" y="297" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#212121">Code Checkout</text>
  
  <rect x="180" y="320" width="100" height="35" rx="3" ry="3" fill="#FFFFFF" stroke="#039BE5" stroke-width="1" />
  <text x="230" y="342" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#212121">Dependencies</text>
  
  <rect x="180" y="365" width="100" height="35" rx="3" ry="3" fill="#FFFFFF" stroke="#039BE5" stroke-width="1" />
  <text x="230" y="387" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#212121">Compile/Build</text>
  
  <rect x="180" y="410" width="100" height="35" rx="3" ry="3" fill="#FFFFFF" stroke="#039BE5" stroke-width="1" />
  <text x="230" y="432" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#212121">Artifacts</text>
  
  <!-- Test Steps -->
  <rect x="300" y="240" width="120" height="220" rx="5" ry="5" fill="#FFECB3" stroke="#FFA000" stroke-width="1" />
  <text x="360" y="260" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#F57F17">3. Test Validation</text>
  
  <rect x="310" y="275" width="100" height="35" rx="3" ry="3" fill="#FFFFFF" stroke="#FFA000" stroke-width="1" />
  <text x="360" y="297" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#212121">Unit Tests</text>
  
  <rect x="310" y="320" width="100" height="35" rx="3" ry="3" fill="#FFFFFF" stroke="#FFA000" stroke-width="1" />
  <text x="360" y="342" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#212121">Integration Tests</text>
  
  <rect x="310" y="365" width="100" height="35" rx="3" ry="3" fill="#FFFFFF" stroke="#FFA000" stroke-width="1" />
  <text x="360" y="387" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#212121">ABAP Unit</text>
  
  <rect x="310" y="410" width="100" height="35" rx="3" ry="3" fill="#FFFFFF" stroke="#FFA000" stroke-width="1" />
  <text x="360" y="432" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#212121">UI Tests</text>
  
  <!-- Security Steps -->
  <rect x="430" y="240" width="120" height="220" rx="5" ry="5" fill="#FFCDD2" stroke="#E53935" stroke-width="1" />
  <text x="490" y="260" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#C62828">4. Security Scan</text>
  
  <rect x="440" y="275" width="100" height="35" rx="3" ry="3" fill="#FFFFFF" stroke="#E53935" stroke-width="1" />
  <text x="490" y="297" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#212121">SAST</text>
  
  <rect x="440" y="320" width="100" height="35" rx="3" ry="3" fill="#FFFFFF" stroke="#E53935" stroke-width="1" />
  <text x="490" y="342" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#212121">SCA</text>
  
  <rect x="440" y="365" width="100" height="35" rx="3" ry="3" fill="#FFFFFF" stroke="#E53935" stroke-width="1" />
  <text x="490" y="387" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#212121">Code Quality</text>
  
  <rect x="440" y="410" width="100" height="35" rx="3" ry="3" fill="#FFFFFF" stroke="#E53935" stroke-width="1" />
  <text x="490" y="432" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#212121">Security Policy</text>
  
  <!-- Deploy Steps -->
  <rect x="560" y="240" width="120" height="220" rx="5" ry="5" fill="#C8E6C9" stroke="#388E3C" stroke-width="1" />
  <text x="620" y="260" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2E7D32">5. Deploy Process</text>
  
  <rect x="570" y="275" width="100" height="35" rx="3" ry="3" fill="#FFFFFF" stroke="#388E3C" stroke-width="1" />
  <text x="620" y="297" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#212121">Dev Transport</text>
  
  <rect x="570" y="320" width="100" height="35" rx="3" ry="3" fill="#FFFFFF" stroke="#388E3C" stroke-width="1" />
  <text x="620" y="342" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#212121">QAS Transport</text>
  
  <rect x="570" y="365" width="100" height="35" rx="3" ry="3" fill="#FFFFFF" stroke="#388E3C" stroke-width="1" />
  <text x="620" y="387" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#212121">Approval Gate</text>
  
  <rect x="570" y="410" width="100" height="35" rx="3" ry="3" fill="#FFFFFF" stroke="#388E3C" stroke-width="1" />
  <text x="620" y="432" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#212121">PRD Transport</text>
  
  <!-- SAP System Block -->
  <g transform="translate(720, 350)">
    <rect x="-80" y="-30" width="160" height="60" rx="5" ry="5" fill="url(#sapGradient)" filter="url(#dropShadow)" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#FFFFFF">SAP System</text>
    
    <path d="M -60,-30 L -60,-80 L -140,-80 L -140,100 L 700,100 L 700,-80 L 60,-80 L 60,-30" stroke="#1565C0" stroke-width="2" stroke-dasharray="3,3" fill="none" />
    <text x="300" y="120" font-family="Arial, sans-serif" font-size="12" fill="#1565C0">SAP Landscape (DEV, QAS, PRD)</text>
  </g>
  
  <!-- GitHub Block -->
  <g transform="translate(80, 350)">
    <rect x="-60" y="-30" width="120" height="60" rx="5" ry="5" fill="url(#githubGradient)" filter="url(#dropShadow)" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#FFFFFF">GitHub</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(40, 470)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#212121">Legend:</text>
    
    <rect x="70" y="-10" width="15" height="15" fill="url(#githubGradient)" />
    <text x="90" y="2" font-family="Arial, sans-serif" font-size="10" fill="#212121">GitHub</text>
    
    <rect x="150" y="-10" width="15" height="15" fill="url(#ciGradient)" />
    <text x="170" y="2" font-family="Arial, sans-serif" font-size="10" fill="#212121">CI Process</text>
    
    <rect x="240" y="-10" width="15" height="15" fill="url(#testGradient)" />
    <text x="260" y="2" font-family="Arial, sans-serif" font-size="10" fill="#212121">Testing</text>
    
    <rect x="310" y="-10" width="15" height="15" fill="url(#securityGradient)" />
    <text x="330" y="2" font-family="Arial, sans-serif" font-size="10" fill="#212121">Security</text>
    
    <rect x="390" y="-10" width="15" height="15" fill="url(#cdGradient)" />
    <text x="410" y="2" font-family="Arial, sans-serif" font-size="10" fill="#212121">CD Process</text>
    
    <rect x="490" y="-10" width="15" height="15" fill="url(#sapGradient)" />
    <text x="510" y="2" font-family="Arial, sans-serif" font-size="10" fill="#212121">SAP Systems</text>
  </g>
</svg>