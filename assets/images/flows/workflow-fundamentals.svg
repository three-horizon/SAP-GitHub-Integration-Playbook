<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="800" height="500" viewBox="0 0 800 500" role="img" aria-labelledby="title desc">
  <title id="title">Workflow Fundamentals</title>
  <desc id="desc">Fundamental workflow process diagram for SAP-GitHub integration</desc>
  
  <!-- Styles -->
  <defs>
    <!-- Arrow Markers -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#757575" />
    </marker>
    
    <!-- Gradient Backgrounds -->
    <linearGradient id="sapGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1565C0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D47A1;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="githubGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8E24AA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6F42C1;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="integrationGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#388E3C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="reviewGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F57F17;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E65100;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="deployGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0097A7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00838F;stop-opacity:1" />
    </linearGradient>
    
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="2" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" />
  
  <!-- Diagram Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#212121">Workflow Fundamentals</text>
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#757575">SAP-GitHub Integration Core Workflow Process</text>
  
  <!-- Process Steps -->
  
  <!-- Step 1: Development -->
  <rect x="100" y="120" width="120" height="80" rx="8" ry="8" fill="url(#sapGradient)" filter="url(#dropShadow)" />
  <text x="160" y="160" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#FFFFFF">Development</text>
  <text x="160" y="180" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#FFFFFF">SAP ABAP</text>
  
  <!-- Step 2: Create/Update Branch -->
  <rect x="260" y="120" width="120" height="80" rx="8" ry="8" fill="url(#githubGradient)" filter="url(#dropShadow)" />
  <text x="320" y="155" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#FFFFFF">Branch</text>
  <text x="320" y="175" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#FFFFFF">Create/Update</text>
  
  <!-- Step 3: Code Review -->
  <rect x="420" y="120" width="120" height="80" rx="8" ry="8" fill="url(#reviewGradient)" filter="url(#dropShadow)" />
  <text x="480" y="160" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#FFFFFF">Code Review</text>
  <text x="480" y="180" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#FFFFFF">Pull Request</text>
  
  <!-- Step 4: Tests -->
  <rect x="580" y="120" width="120" height="80" rx="8" ry="8" fill="url(#githubGradient)" filter="url(#dropShadow)" />
  <text x="640" y="155" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#FFFFFF">Automated</text>
  <text x="640" y="175" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#FFFFFF">Tests</text>
  
  <!-- Step 5: Integration -->
  <g transform="translate(400, 250)">
    <rect x="-120" y="0" width="240" height="80" rx="8" ry="8" fill="url(#integrationGradient)" filter="url(#dropShadow)" />
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#FFFFFF">Integration</text>
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#FFFFFF">SAP-GitHub Synchronization</text>
  </g>
  
  <!-- Step 6: SAP Transport -->
  <rect x="150" y="380" width="200" height="80" rx="8" ry="8" fill="url(#sapGradient)" filter="url(#dropShadow)" />
  <text x="250" y="420" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#FFFFFF">SAP Transport Management</text>
  <text x="250" y="440" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#FFFFFF">Create, Assign, Release</text>
  
  <!-- Step 7: Deployment -->
  <rect x="450" y="380" width="200" height="80" rx="8" ry="8" fill="url(#deployGradient)" filter="url(#dropShadow)" />
  <text x="550" y="420" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#FFFFFF">Deployment</text>
  <text x="550" y="440" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#FFFFFF">QAS/PRD Environments</text>
  
  <!-- Connection Lines -->
  <!-- Development to Create Branch -->
  <line x1="220" y1="160" x2="260" y2="160" stroke="#757575" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- Create Branch to Code Review -->
  <line x1="380" y1="160" x2="420" y2="160" stroke="#757575" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- Code Review to Tests -->
  <line x1="540" y1="160" x2="580" y2="160" stroke="#757575" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- Tests to Integration -->
  <line x1="640" y1="200" x2="640" y2="250" stroke="#757575" stroke-width="2" />
  <line x1="640" y1="250" x2="520" y2="250" stroke="#757575" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- Code Review to Integration (alternative) -->
  <line x1="480" y1="200" x2="480" y2="250" stroke="#757575" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- Development to Integration (direct) -->
  <line x1="160" y1="200" x2="160" y2="290" stroke="#757575" stroke-width="2" />
  <line x1="160" y1="290" x2="280" y2="290" stroke="#757575" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- Integration to SAP Transport -->
  <line x1="360" y1="330" x2="300" y2="380" stroke="#757575" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- Integration to Deployment -->
  <line x1="440" y1="330" x2="500" y2="380" stroke="#757575" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- SAP Transport to Deployment -->
  <line x1="350" y1="420" x2="450" y2="420" stroke="#757575" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- Feedback loops -->
  <!-- Deployment to Development -->
  <path d="M 550 380 C 550 100, 400 50, 150 100" stroke="#757575" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)" fill="none" />
  <text x="350" y="90" font-family="Arial, sans-serif" font-size="12" fill="#757575">Feedback Loop</text>
  
  <!-- Legend -->
  <g transform="translate(50, 100)">
    <text x="0" y="-20" font-family="Arial, sans-serif" font-size="12" fill="#212121">Legend:</text>
    
    <rect x="0" y="-15" width="15" height="15" fill="url(#sapGradient)" />
    <text x="20" y="-5" font-family="Arial, sans-serif" font-size="10" fill="#212121">SAP</text>
    
    <rect x="60" y="-15" width="15" height="15" fill="url(#githubGradient)" />
    <text x="80" y="-5" font-family="Arial, sans-serif" font-size="10" fill="#212121">GitHub</text>
    
    <rect x="130" y="-15" width="15" height="15" fill="url(#integrationGradient)" />
    <text x="150" y="-5" font-family="Arial, sans-serif" font-size="10" fill="#212121">Integration</text>
    
    <rect x="210" y="-15" width="15" height="15" fill="url(#reviewGradient)" />
    <text x="230" y="-5" font-family="Arial, sans-serif" font-size="10" fill="#212121">Review</text>
    
    <rect x="280" y="-15" width="15" height="15" fill="url(#deployGradient)" />
    <text x="300" y="-5" font-family="Arial, sans-serif" font-size="10" fill="#212121">Deployment</text>
  </g>
</svg>