<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="800" height="400" fill="#f6f8fa" rx="10" ry="10" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#24292e">SAP-GitHub Integration Workflow</text>
  
  <!-- Step 1: SAP ABAP Development -->
  <rect x="50" y="100" width="160" height="80" fill="#6f42c1" rx="8" ry="8" />
  <text x="130" y="145" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">SAP ABAP</text>
  <text x="130" y="165" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Development</text>
  
  <!-- Step 2: abapGit -->
  <rect x="230" y="100" width="160" height="80" fill="#0070f2" rx="8" ry="8" />
  <text x="310" y="145" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">abapGit</text>
  <text x="310" y="165" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Code Serialization</text>
  
  <!-- Step 3: GitHub Repository -->
  <rect x="410" y="100" width="160" height="80" fill="#0366d6" rx="8" ry="8" />
  <text x="490" y="145" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">GitHub Repo</text>
  <text x="490" y="165" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Version Control</text>
  
  <!-- Step 4: GitHub Actions -->
  <rect x="590" y="100" width="160" height="80" fill="#2088ff" rx="8" ry="8" />
  <text x="670" y="145" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">GitHub Actions</text>
  <text x="670" y="165" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">CI/CD Pipeline</text>
  
  <!-- Step 5: Deployment -->
  <rect x="410" y="230" width="160" height="80" fill="#8957e5" rx="8" ry="8" />
  <text x="490" y="275" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Deployment</text>
  <text x="490" y="295" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">SAP Systems</text>
  
  <!-- Arrow definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#24292e" />
    </marker>
  </defs>
  
  <!-- Connecting Arrows -->
  <!-- SAP ABAP to abapGit -->
  <line x1="210" y1="140" x2="230" y2="140" stroke="#24292e" stroke-width="3" marker-end="url(#arrowhead)" />
  
  <!-- abapGit to GitHub Repository -->
  <line x1="390" y1="140" x2="410" y2="140" stroke="#24292e" stroke-width="3" marker-end="url(#arrowhead)" />
  
  <!-- GitHub Repository to GitHub Actions -->
  <line x1="570" y1="140" x2="590" y2="140" stroke="#24292e" stroke-width="3" marker-end="url(#arrowhead)" />
  
  <!-- GitHub Actions to Deployment -->
  <path d="M670,180 C670,230 580,230 570,230" stroke="#24292e" stroke-width="3" fill="none" marker-end="url(#arrowhead)" />
  
  <!-- Deployment back to SAP ABAP -->
  <path d="M410,270 C300,270 200,220 130,180" stroke="#24292e" stroke-width="3" fill="none" marker-end="url(#arrowhead)" />
  
  <!-- Process Step Numbers -->
  <circle cx="50" cy="100" r="15" fill="#24292e" />
  <text x="50" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">1</text>
  
  <circle cx="230" cy="100" r="15" fill="#24292e" />
  <text x="230" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">2</text>
  
  <circle cx="410" cy="100" r="15" fill="#24292e" />
  <text x="410" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">3</text>
  
  <circle cx="590" cy="100" r="15" fill="#24292e" />
  <text x="590" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">4</text>
  
  <circle cx="410" cy="230" r="15" fill="#24292e" />
  <text x="410" y="235" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">5</text>
</svg> 