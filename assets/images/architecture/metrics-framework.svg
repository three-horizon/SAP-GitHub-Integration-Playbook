<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg"
   width="800"
   height="600"
   viewBox="0 0 800 600"
   version="1.1"
   id="metrics-framework">
  
  <!-- Metadata -->
  <title>SAP-GitHub Integration Metrics Framework</title>
  <desc>Comprehensive framework for measuring the effectiveness of SAP-GitHub integration</desc>
  
  <!-- Styles -->
  <defs>
    <!-- Style definitions -->
    <style type="text/css">
      /* Base styles */
      .diagram-background {
        fill: white;
      }
      
      /* Metric Category Boxes */
      .category-box {
        stroke-width: 2;
        rx: 10;
        ry: 10;
      }
      
      .development-metrics {
        fill: #E1F5FE;
        stroke: #0288D1;
      }
      
      .operational-metrics {
        fill: #F1F8E9;
        stroke: #689F38;
      }
      
      .business-metrics {
        fill: #FFF3E0;
        stroke: #F57C00;
      }
      
      .strategic-metrics {
        fill: #EDE7F6;
        stroke: #7B1FA2;
      }
      
      /* Arrow and connection styles */
      .arrow {
        stroke: #424242;
        stroke-width: 2;
        fill: none;
      }
      
      /* Text styles */
      .diagram-title {
        font-family: 'Segoe UI', Arial, sans-serif;
        font-size: 24px;
        font-weight: bold;
        text-anchor: middle;
      }
      
      .category-title {
        font-family: 'Segoe UI', Arial, sans-serif;
        font-size: 18px;
        font-weight: bold;
        text-anchor: middle;
      }
      
      .metric-text {
        font-family: 'Segoe UI', Arial, sans-serif;
        font-size: 14px;
        text-anchor: start;
      }
      
      .description-text {
        font-family: 'Segoe UI', Arial, sans-serif;
        font-size: 12px;
        text-anchor: middle;
        font-style: italic;
      }
    </style>
    
    <!-- Arrow markers -->
    <marker
       id="arrowhead"
       viewBox="0 0 10 10"
       refX="9"
       refY="5"
       markerWidth="6"
       markerHeight="6"
       orient="auto">
      <path d="M 0,0 L 10,5 L 0,10 z" fill="#424242" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect
     class="diagram-background"
     width="800"
     height="600"
     x="0"
     y="0" />
  
  <!-- Diagram Title -->
  <text
     class="diagram-title"
     x="400"
     y="40">
    SAP-GitHub Integration Metrics Framework
  </text>
  
  <!-- Development Metrics -->
  <rect
     class="category-box development-metrics"
     x="50"
     y="70"
     width="320"
     height="220" />
  
  <text
     class="category-title"
     x="210"
     y="100">
    Development Metrics
  </text>
  
  <text class="metric-text" x="70" y="130">• Commit Frequency</text>
  <text class="metric-text" x="70" y="160">• Pull Request Cycle Time</text>
  <text class="metric-text" x="70" y="190">• Code Review Coverage</text>
  <text class="metric-text" x="70" y="220">• Build Success Rate</text>
  <text class="metric-text" x="70" y="250">• Test Coverage</text>
  
  <text
     class="description-text"
     x="210"
     y="280">
    Measures focused on development activities and processes
  </text>
  
  <!-- Operational Metrics -->
  <rect
     class="category-box operational-metrics"
     x="430"
     y="70"
     width="320"
     height="220" />
  
  <text
     class="category-title"
     x="590"
     y="100">
    Operational Metrics
  </text>
  
  <text class="metric-text" x="450" y="130">• Deployment Frequency</text>
  <text class="metric-text" x="450" y="160">• Deployment Success Rate</text>
  <text class="metric-text" x="450" y="190">• Mean Time to Recovery</text>
  <text class="metric-text" x="450" y="220">• Change Failure Rate</text>
  <text class="metric-text" x="450" y="250">• System Availability</text>
  
  <text
     class="description-text"
     x="590"
     y="280">
    Metrics related to operational efficiency and reliability
  </text>
  
  <!-- Business Metrics -->
  <rect
     class="category-box business-metrics"
     x="50"
     y="330"
     width="320"
     height="220" />
  
  <text
     class="category-title"
     x="210"
     y="360">
    Business Value Metrics
  </text>
  
  <text class="metric-text" x="70" y="390">• Time to Market</text>
  <text class="metric-text" x="70" y="420">• Feature Adoption Rate</text>
  <text class="metric-text" x="70" y="450">• Cost per Deployment</text>
  <text class="metric-text" x="70" y="480">• Release Frequency</text>
  <text class="metric-text" x="70" y="510">• Innovation Rate</text>
  
  <text
     class="description-text"
     x="210"
     y="540">
    Metrics that demonstrate business impact and value
  </text>
  
  <!-- Strategic Metrics -->
  <rect
     class="category-box strategic-metrics"
     x="430"
     y="330"
     width="320"
     height="220" />
  
  <text
     class="category-title"
     x="590"
     y="360">
    Strategic Metrics
  </text>
  
  <text class="metric-text" x="450" y="390">• DevOps Maturity Score</text>
  <text class="metric-text" x="450" y="420">• Developer Productivity</text>
  <text class="metric-text" x="450" y="450">• Technical Debt Reduction</text>
  <text class="metric-text" x="450" y="480">• Innovation Capacity</text>
  <text class="metric-text" x="450" y="510">• Organizational Agility</text>
  
  <text
     class="description-text"
     x="590"
     y="540">
    Long-term measures of strategic transformation success
  </text>
  
  <!-- Connection Arrows -->
  <!-- Development to Operational -->
  <path
     class="arrow"
     d="M 370,180 L 430,180"
     marker-end="url(#arrowhead)" />
  
  <!-- Operational to Business -->
  <path
     class="arrow"
     d="M 590,290 L 590,310 L 370,310 L 370,340"
     marker-end="url(#arrowhead)" />
  
  <!-- Business to Strategic -->
  <path
     class="arrow"
     d="M 370,440 L 430,440"
     marker-end="url(#arrowhead)" />
  
  <!-- Feedback loop -->
  <path
     class="arrow"
     d="M 430,380 C 400,380 400,150 210,150 C 180,150 150,180 150,210"
     marker-end="url(#arrowhead)" />
  
  <!-- Central description -->
  <text
     class="description-text"
     x="400"
     y="580">
    A comprehensive framework for measuring and optimizing SAP-GitHub integration
  </text>
</svg> 