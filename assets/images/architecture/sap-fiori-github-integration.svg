<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background and Title -->
  <rect width="800" height="600" fill="#f8f9fa" />
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">SAP Fiori/UI5 - GitHub Integration Architecture</text>
  
  <!-- Left Side: Development Environment -->
  <rect x="50" y="100" width="200" height="380" rx="10" ry="10" fill="#4285F4" fill-opacity="0.1" stroke="#4285F4" stroke-width="2" />
  <text x="150" y="130" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Development</text>
  
  <!-- Local Development -->
  <rect x="70" y="150" width="160" height="100" rx="5" ry="5" fill="#4285F4" fill-opacity="0.7" stroke="#4285F4" stroke-width="1" />
  <text x="150" y="175" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Local Development</text>
  <rect x="90" y="190" width="120" height="25" rx="3" ry="3" fill="white" fill-opacity="0.7" />
  <text x="150" y="207" font-family="Arial" font-size="12" text-anchor="middle">VS Code / WebIDE</text>
  <rect x="90" y="220" width="120" height="25" rx="3" ry="3" fill="white" fill-opacity="0.7" />
  <text x="150" y="237" font-family="Arial" font-size="12" text-anchor="middle">UI5 CLI / Tooling</text>
  
  <!-- Build Tools -->
  <rect x="70" y="270" width="160" height="100" rx="5" ry="5" fill="#4285F4" fill-opacity="0.7" stroke="#4285F4" stroke-width="1" />
  <text x="150" y="295" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Build Tools</text>
  <rect x="90" y="310" width="120" height="25" rx="3" ry="3" fill="white" fill-opacity="0.7" />
  <text x="150" y="327" font-family="Arial" font-size="12" text-anchor="middle">npm / yarn</text>
  <rect x="90" y="340" width="120" height="25" rx="3" ry="3" fill="white" fill-opacity="0.7" />
  <text x="150" y="357" font-family="Arial" font-size="12" text-anchor="middle">Grunt / Webpack</text>
  
  <!-- Testing -->
  <rect x="70" y="390" width="160" height="70" rx="5" ry="5" fill="#4285F4" fill-opacity="0.7" stroke="#4285F4" stroke-width="1" />
  <text x="150" y="415" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Testing</text>
  <rect x="90" y="425" width="120" height="25" rx="3" ry="3" fill="white" fill-opacity="0.7" />
  <text x="150" y="442" font-family="Arial" font-size="12" text-anchor="middle">QUnit / OPA</text>
  
  <!-- Middle: GitHub -->
  <rect x="300" y="100" width="200" height="380" rx="10" ry="10" fill="#34A853" fill-opacity="0.1" stroke="#34A853" stroke-width="2" />
  <text x="400" y="130" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">GitHub</text>
  
  <!-- Repository -->
  <rect x="320" y="150" width="160" height="70" rx="5" ry="5" fill="#34A853" fill-opacity="0.7" stroke="#34A853" stroke-width="1" />
  <text x="400" y="175" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Repository</text>
  <rect x="340" y="185" width="120" height="25" rx="3" ry="3" fill="white" fill-opacity="0.7" />
  <text x="400" y="202" font-family="Arial" font-size="12" text-anchor="middle">Fiori/UI5 App Code</text>
  
  <!-- Workflow -->
  <rect x="320" y="240" width="160" height="110" rx="5" ry="5" fill="#34A853" fill-opacity="0.7" stroke="#34A853" stroke-width="1" />
  <text x="400" y="265" font-family="Arial" font-size="14" text-anchor="middle" fill="white">GitHub Workflow</text>
  <rect x="340" y="275" width="120" height="25" rx="3" ry="3" fill="white" fill-opacity="0.7" />
  <text x="400" y="292" font-family="Arial" font-size="12" text-anchor="middle">Pull Requests</text>
  <rect x="340" y="305" width="120" height="25" rx="3" ry="3" fill="white" fill-opacity="0.7" />
  <text x="400" y="322" font-family="Arial" font-size="12" text-anchor="middle">Code Reviews</text>
  
  <!-- Actions -->
  <rect x="320" y="370" width="160" height="90" rx="5" ry="5" fill="#34A853" fill-opacity="0.7" stroke="#34A853" stroke-width="1" />
  <text x="400" y="395" font-family="Arial" font-size="14" text-anchor="middle" fill="white">GitHub Actions</text>
  <rect x="340" y="405" width="120" height="25" rx="3" ry="3" fill="white" fill-opacity="0.7" />
  <text x="400" y="422" font-family="Arial" font-size="12" text-anchor="middle">CI/CD Pipelines</text>
  <rect x="340" y="435" width="120" height="25" rx="3" ry="3" fill="white" fill-opacity="0.7" />
  <text x="400" y="452" font-family="Arial" font-size="12" text-anchor="middle">ESLint / Testing</text>
  
  <!-- Right Side: SAP Environment -->
  <rect x="550" y="100" width="200" height="380" rx="10" ry="10" fill="#EA4335" fill-opacity="0.1" stroke="#EA4335" stroke-width="2" />
  <text x="650" y="130" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">SAP Environment</text>
  
  <!-- UI5 Runtime -->
  <rect x="570" y="150" width="160" height="70" rx="5" ry="5" fill="#EA4335" fill-opacity="0.7" stroke="#EA4335" stroke-width="1" />
  <text x="650" y="175" font-family="Arial" font-size="14" text-anchor="middle" fill="white">UI5 Runtime</text>
  <rect x="590" y="185" width="120" height="25" rx="3" ry="3" fill="white" fill-opacity="0.7" />
  <text x="650" y="202" font-family="Arial" font-size="12" text-anchor="middle">SAPUI5 Libraries</text>
  
  <!-- SAP Gateway / OData -->
  <rect x="570" y="240" width="160" height="70" rx="5" ry="5" fill="#EA4335" fill-opacity="0.7" stroke="#EA4335" stroke-width="1" />
  <text x="650" y="265" font-family="Arial" font-size="14" text-anchor="middle" fill="white">SAP Gateway</text>
  <rect x="590" y="275" width="120" height="25" rx="3" ry="3" fill="white" fill-opacity="0.7" />
  <text x="650" y="292" font-family="Arial" font-size="12" text-anchor="middle">OData Services</text>
  
  <!-- Deployment Targets -->
  <rect x="570" y="330" width="160" height="130" rx="5" ry="5" fill="#EA4335" fill-opacity="0.7" stroke="#EA4335" stroke-width="1" />
  <text x="650" y="355" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Deployment Targets</text>
  <rect x="590" y="365" width="120" height="25" rx="3" ry="3" fill="white" fill-opacity="0.7" />
  <text x="650" y="382" font-family="Arial" font-size="12" text-anchor="middle">SAP Fiori Launchpad</text>
  <rect x="590" y="395" width="120" height="25" rx="3" ry="3" fill="white" fill-opacity="0.7" />
  <text x="650" y="412" font-family="Arial" font-size="12" text-anchor="middle">SAP Portal</text>
  <rect x="590" y="425" width="120" height="25" rx="3" ry="3" fill="white" fill-opacity="0.7" />
  <text x="650" y="442" font-family="Arial" font-size="12" text-anchor="middle">SAP Cloud Platform</text>
  
  <!-- Connection Arrows -->
  <!-- Dev to GitHub -->
  <line x1="230" y1="200" x2="320" y2="200" stroke="#666" stroke-width="2" />
  <polygon points="320,200 315,195 315,205" fill="#666" />
  <text x="275" y="190" font-family="Arial" font-size="10" text-anchor="middle">git push/pull</text>
  
  <!-- GitHub Actions to SAP -->
  <line x1="480" y1="420" x2="570" y2="420" stroke="#666" stroke-width="2" />
  <polygon points="570,420 565,415 565,425" fill="#666" />
  <text x="525" y="410" font-family="Arial" font-size="10" text-anchor="middle">deploy</text>
  
  <!-- SAP Gateway to GitHub for Mocks -->
  <line x1="570" y1="275" x2="480" y2="275" stroke="#666" stroke-width="2" stroke-dasharray="5,5" />
  <polygon points="480,275 485,270 485,280" fill="#666" />
  <text x="525" y="265" font-family="Arial" font-size="10" text-anchor="middle">mock data</text>
  
  <!-- Dev Testing to SAP -->
  <line x1="150" y1="470" x2="150" y2="520" stroke="#666" stroke-width="2" />
  <line x1="150" y1="520" x2="650" y2="520" stroke="#666" stroke-width="2" />
  <line x1="650" y1="520" x2="650" y2="470" stroke="#666" stroke-width="2" />
  <polygon points="650,470 645,475 655,475" fill="#666" />
  <text x="400" y="535" font-family="Arial" font-size="10" text-anchor="middle">local testing against real backend (optional)</text>
  
  <!-- Legend -->
  <rect x="50" y="550" width="700" height="30" rx="5" ry="5" fill="white" stroke="#ccc" stroke-width="1" />
  <rect x="70" y="555" width="15" height="15" fill="#4285F4" fill-opacity="0.7" />
  <text x="90" y="568" font-family="Arial" font-size="12">Development</text>
  
  <rect x="200" y="555" width="15" height="15" fill="#34A853" fill-opacity="0.7" />
  <text x="220" y="568" font-family="Arial" font-size="12">GitHub</text>
  
  <rect x="300" y="555" width="15" height="15" fill="#EA4335" fill-opacity="0.7" />
  <text x="320" y="568" font-family="Arial" font-size="12">SAP Environment</text>
  
  <line x1="450" y1="562" x2="480" y2="562" stroke="#666" stroke-width="2" />
  <polygon points="480,562 475,557 475,567" fill="#666" />
  <text x="500" y="568" font-family="Arial" font-size="12">Data Flow</text>
  
  <line x1="570" y1="562" x2="600" y2="562" stroke="#666" stroke-width="2" stroke-dasharray="5,5" />
  <polygon points="600,562 595,557 595,567" fill="#666" />
  <text x="620" y="568" font-family="Arial" font-size="12">Optional Flow</text>
</svg> 