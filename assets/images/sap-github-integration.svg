<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="500" height="250" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="250" fill="#f5f5f5" rx="10" ry="10"/>
  
  <!-- SAP Logo (simplified) -->
  <g transform="translate(100, 125)">
    <rect width="100" height="50" fill="#0568AE" rx="5" ry="5"/>
    <text x="50" y="30" font-family="Arial" font-size="20" fill="white" text-anchor="middle">SAP</text>
  </g>
  
  <!-- GitHub Logo (simplified) -->
  <g transform="translate(300, 125)">
    <rect width="100" height="50" fill="#211F1F" rx="5" ry="5"/>
    <text x="50" y="30" font-family="Arial" font-size="18" fill="white" text-anchor="middle">GitHub</text>
  </g>
  
  <!-- Connection Arrow -->
  <g transform="translate(200, 125)">
    <line x1="0" y1="25" x2="100" y2="25" stroke="#666" stroke-width="2"/>
    <polygon points="100,25 90,20 90,30" fill="#666"/>
  </g>
  
  <!-- Title -->
  <text x="250" y="50" font-family="Arial" font-size="24" font-weight="bold" fill="#333" text-anchor="middle">SAP-GitHub Integration</text>
  
  <!-- Description -->
  <text x="250" y="210" font-family="Arial" font-size="14" fill="#666" text-anchor="middle">Enterprise Integration Framework</text>
</svg> 