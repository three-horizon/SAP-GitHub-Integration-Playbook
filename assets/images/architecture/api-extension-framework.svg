<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="800" height="500" viewBox="0 0 800 500" role="img" aria-labelledby="title desc">
  <title id="title">API Extension Framework</title>
  <desc id="desc">Architectural diagram showing the SAP-GitHub API Extension Framework</desc>
  
  <!-- Styles -->
  <defs>
    <!-- Arrow Markers -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#757575" />
    </marker>
    
    <!-- Gradient Backgrounds -->
    <linearGradient id="sapGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1565C0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D47A1;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="githubGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8E24AA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6F42C1;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="msAzureGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#039BE5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0078D4;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="securityGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E53935;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C62828;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="integrationGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#388E3C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="2" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" />
  
  <!-- Diagram Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#212121">API Extension Framework</text>
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#757575">SAP-GitHub Integration Architecture</text>
  
  <!-- Layer Labels -->
  <text x="100" y="120" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#212121">SAP Systems</text>
  <text x="400" y="120" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#212121">Extension Layer</text>
  <text x="680" y="120" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#212121">GitHub</text>
  
  <!-- SAP Layer -->
  <rect x="30" y="140" width="200" height="300" rx="10" ry="10" fill="#ECEFF1" stroke="#B0BEC5" stroke-width="2" />
  
  <!-- SAP ABAP System -->
  <rect x="50" y="170" width="160" height="70" rx="5" ry="5" fill="url(#sapGradient)" filter="url(#dropShadow)" />
  <text x="130" y="205" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#FFFFFF">SAP ABAP System</text>
  <text x="130" y="225" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#FFFFFF">Custom Code &amp; Objects</text>
  
  <!-- SAP BTP -->
  <rect x="50" y="260" width="160" height="70" rx="5" ry="5" fill="url(#sapGradient)" filter="url(#dropShadow)" />
  <text x="130" y="295" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#FFFFFF">SAP BTP</text>
  <text x="130" y="315" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#FFFFFF">Cloud Applications</text>
  
  <!-- SAP Fiori -->
  <rect x="50" y="350" width="160" height="70" rx="5" ry="5" fill="url(#sapGradient)" filter="url(#dropShadow)" />
  <text x="130" y="385" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#FFFFFF">SAP Fiori</text>
  <text x="130" y="405" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#FFFFFF">UI Applications</text>
  
  <!-- Extension Layer -->
  <rect x="270" y="140" width="260" height="300" rx="10" ry="10" fill="#E8F5E9" stroke="#81C784" stroke-width="2" />
  
  <!-- API Management -->
  <rect x="290" y="170" width="220" height="70" rx="5" ry="5" fill="url(#msAzureGradient)" filter="url(#dropShadow)" />
  <text x="400" y="205" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#FFFFFF">API Management</text>
  <text x="400" y="225" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#FFFFFF">Rate Limiting, Auth, Transformation</text>
  
  <!-- Extension Framework -->
  <rect x="290" y="260" width="220" height="100" rx="5" ry="5" fill="url(#integrationGradient)" filter="url(#dropShadow)" />
  <text x="400" y="285" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#FFFFFF">Extension Framework</text>
  <text x="400" y="305" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#FFFFFF">Custom Logic &amp; Adapters</text>
  
  <!-- Extension Framework Components -->
  <rect x="310" y="315" width="80" height="30" rx="3" ry="3" fill="#FFFFFF" stroke="#2E7D32" stroke-width="1" />
  <text x="350" y="335" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#212121">SAP Adapter</text>
  
  <rect x="410" y="315" width="80" height="30" rx="3" ry="3" fill="#FFFFFF" stroke="#2E7D32" stroke-width="1" />
  <text x="450" y="335" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#212121">GitHub Adapter</text>
  
  <!-- Security Layer -->
  <rect x="290" y="380" width="220" height="50" rx="5" ry="5" fill="url(#securityGradient)" filter="url(#dropShadow)" />
  <text x="400" y="410" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#FFFFFF">Security Monitoring &amp; Compliance</text>
  
  <!-- GitHub Layer -->
  <rect x="570" y="140" width="200" height="300" rx="10" ry="10" fill="#F3E5F5" stroke="#CE93D8" stroke-width="2" />
  
  <!-- GitHub Repositories -->
  <rect x="590" y="170" width="160" height="70" rx="5" ry="5" fill="url(#githubGradient)" filter="url(#dropShadow)" />
  <text x="670" y="205" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#FFFFFF">GitHub Repositories</text>
  <text x="670" y="225" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#FFFFFF">Version Control</text>
  
  <!-- GitHub Actions -->
  <rect x="590" y="260" width="160" height="70" rx="5" ry="5" fill="url(#githubGradient)" filter="url(#dropShadow)" />
  <text x="670" y="295" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#FFFFFF">GitHub Actions</text>
  <text x="670" y="315" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#FFFFFF">CI/CD Workflows</text>
  
  <!-- GitHub Apps/APIs -->
  <rect x="590" y="350" width="160" height="70" rx="5" ry="5" fill="url(#githubGradient)" filter="url(#dropShadow)" />
  <text x="670" y="385" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#FFFFFF">GitHub Apps/APIs</text>
  <text x="670" y="405" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#FFFFFF">Extended Functionality</text>
  
  <!-- Connection Lines -->
  <!-- SAP to Extension -->
  <line x1="230" y1="205" x2="290" y2="205" stroke="#757575" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="230" y1="295" x2="290" y2="295" stroke="#757575" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="230" y1="385" x2="290" y2="385" stroke="#757575" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- Extension to GitHub -->
  <line x1="510" y1="205" x2="590" y2="205" stroke="#757575" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="510" y1="295" x2="590" y2="295" stroke="#757575" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="510" y1="385" x2="590" y2="385" stroke="#757575" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- Bidirectional Arrows -->
  <line x1="350" y1="350" x2="350" y2="380" stroke="#757575" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="450" y1="350" x2="450" y2="380" stroke="#757575" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- Legend -->
  <g transform="translate(30, 460)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" fill="#212121">Legend:</text>
    
    <rect x="0" y="10" width="15" height="15" fill="url(#sapGradient)" />
    <text x="20" y="22" font-family="Arial, sans-serif" font-size="10" fill="#212121">SAP Components</text>
    
    <rect x="150" y="10" width="15" height="15" fill="url(#integrationGradient)" />
    <text x="170" y="22" font-family="Arial, sans-serif" font-size="10" fill="#212121">Integration Components</text>
    
    <rect x="320" y="10" width="15" height="15" fill="url(#githubGradient)" />
    <text x="340" y="22" font-family="Arial, sans-serif" font-size="10" fill="#212121">GitHub Components</text>
    
    <rect x="490" y="10" width="15" height="15" fill="url(#msAzureGradient)" />
    <text x="510" y="22" font-family="Arial, sans-serif" font-size="10" fill="#212121">Azure Components</text>
    
    <rect x="650" y="10" width="15" height="15" fill="url(#securityGradient)" />
    <text x="670" y="22" font-family="Arial, sans-serif" font-size="10" fill="#212121">Security Components</text>
  </g>
</svg> 