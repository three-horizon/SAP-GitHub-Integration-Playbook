<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="800" height="500" viewBox="0 0 800 500" role="img" aria-labelledby="title desc">
  <title id="title">Security Workflow</title>
  <desc id="desc">Security workflow for SAP-GitHub integration showing security processes and checks</desc>
  
  <!-- Styles -->
  <defs>
    <!-- Arrow Markers -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#757575" />
    </marker>
    
    <!-- Gradient Backgrounds -->
    <linearGradient id="sapGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1565C0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D47A1;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="githubGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8E24AA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6F42C1;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="integrationGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#388E3C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="decisionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F57F17;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E65100;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="securityGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E53935;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C62828;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" />
  
  <!-- Process Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#212121">Security Workflow</text>
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#757575">End-to-end security validation process for SAP-GitHub integration</text>
  
  <!-- Process Steps -->
  
  <!-- Step 1: Start -->
  <circle cx="150" cy="150" r="40" fill="#ECEFF1" stroke="#B0BEC5" stroke-width="2" />
  <text x="150" y="155" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#212121">Start</text>
  
  <!-- Step 2: Code Commit -->
  <rect x="250" y="120" width="120" height="60" rx="5" ry="5" fill="url(#githubGradient)" />
  <text x="310" y="155" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#FFFFFF">Code Commit</text>
  <text x="310" y="175" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#FFFFFF">GitHub Repository</text>
  
  <!-- Step 3: Static Analysis -->
  <rect x="420" y="120" width="120" height="60" rx="5" ry="5" fill="url(#securityGradient)" />
  <text x="480" y="150" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#FFFFFF">Static Security</text>
  <text x="480" y="170" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#FFFFFF">Analysis</text>
  
  <!-- Step 4: Decision Point -->
  <polygon points="600,150 640,120 680,150 640,180" fill="url(#decisionGradient)" />
  <text x="640" y="155" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#FFFFFF">Issues?</text>
  
  <!-- Step 5a: Fix Issues -->
  <rect x="580" y="230" width="120" height="60" rx="5" ry="5" fill="url(#githubGradient)" />
  <text x="640" y="260" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#FFFFFF">Fix Security</text>
  <text x="640" y="280" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#FFFFFF">Issues</text>
  
  <!-- Step 6: SAP Transport Check -->
  <rect x="420" y="230" width="120" height="60" rx="5" ry="5" fill="url(#sapGradient)" />
  <text x="480" y="255" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#FFFFFF">SAP Transport</text>
  <text x="480" y="275" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#FFFFFF">Security Check</text>
  
  <!-- Step 7: Integration Security -->
  <rect x="250" y="230" width="120" height="60" rx="5" ry="5" fill="url(#integrationGradient)" />
  <text x="310" y="255" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#FFFFFF">Integration</text>
  <text x="310" y="275" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#FFFFFF">Security Scan</text>
  
  <!-- Step 8: Decision Point 2 -->
  <polygon points="150,260 190,230 230,260 190,290" fill="url(#decisionGradient)" />
  <text x="190" y="265" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#FFFFFF">Issues?</text>
  
  <!-- Step 9a: Fix Integration Issues -->
  <rect x="130" y="320" width="120" height="60" rx="5" ry="5" fill="url(#integrationGradient)" />
  <text x="190" y="345" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#FFFFFF">Fix Integration</text>
  <text x="190" y="365" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#FFFFFF">Issues</text>
  
  <!-- Step 10: Final Approval -->
  <rect x="310" y="320" width="120" height="60" rx="5" ry="5" fill="url(#securityGradient)" />
  <text x="370" y="345" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#FFFFFF">Security</text>
  <text x="370" y="365" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#FFFFFF">Approval</text>
  
  <!-- Step 11: Deploy -->
  <rect x="500" y="320" width="120" height="60" rx="5" ry="5" fill="url(#sapGradient)" />
  <text x="560" y="355" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#FFFFFF">Deploy</text>
  
  <!-- Step 12: End -->
  <circle cx="690" cy="350" r="40" fill="#ECEFF1" stroke="#B0BEC5" stroke-width="2" />
  <text x="690" y="355" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#212121">End</text>
  
  <!-- Connection Lines -->
  <line x1="190" y1="150" x2="250" y2="150" stroke="#757575" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="370" y1="150" x2="420" y2="150" stroke="#757575" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="540" y1="150" x2="600" y2="150" stroke="#757575" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- Yes Branch - Issues Found -->
  <line x1="640" y1="180" x2="640" y2="230" stroke="#757575" stroke-width="2" marker-end="url(#arrowhead)" />
  <text x="655" y="210" font-family="Arial, sans-serif" font-size="12" fill="#212121">Yes</text>
  <!-- Loop back to scan -->
  <path d="M 580 260 C 550 260, 550 150, 540 150" fill="none" stroke="#757575" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- No Branch - No Issues -->
  <line x1="600" y1="150" x2="500" y2="230" stroke="#757575" stroke-width="2" marker-end="url(#arrowhead)" />
  <text x="540" y="180" font-family="Arial, sans-serif" font-size="12" fill="#212121">No</text>
  
  <line x1="420" y1="260" x2="370" y2="260" stroke="#757575" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="250" y1="260" x2="230" y2="260" stroke="#757575" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- Yes Branch - Issues Found -->
  <line x1="190" y1="290" x2="190" y2="320" stroke="#757575" stroke-width="2" marker-end="url(#arrowhead)" />
  <text x="205" y="310" font-family="Arial, sans-serif" font-size="12" fill="#212121">Yes</text>
  <!-- Loop back to integration scan -->
  <path d="M 130 350 C 100 350, 100 260, 250 260" fill="none" stroke="#757575" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- No Branch - No Issues -->
  <line x1="150" y1="260" x2="310" y2="340" stroke="#757575" stroke-width="2" marker-end="url(#arrowhead)" />
  <text x="210" y="290" font-family="Arial, sans-serif" font-size="12" fill="#212121">No</text>
  
  <line x1="430" y1="350" x2="500" y2="350" stroke="#757575" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="620" y1="350" x2="650" y2="350" stroke="#757575" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- Continuous Monitoring Box -->
  <rect x="50" y="400" width="700" height="40" rx="5" ry="5" fill="#E8EAF6" stroke="#3F51B5" stroke-width="2" />
  <text x="400" y="425" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#3F51B5">Continuous Security Monitoring &amp; Vulnerability Assessment</text>
  
  <!-- Legend -->
  <g transform="translate(650, 405)">
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="12" fill="#212121">Legend:</text>
    
    <rect x="0" y="50" width="15" height="15" fill="url(#githubGradient)" />
    <text x="20" y="62" font-family="Arial, sans-serif" font-size="10" fill="#212121">GitHub</text>
    
    <rect x="0" y="70" width="15" height="15" fill="url(#sapGradient)" />
    <text x="20" y="82" font-family="Arial, sans-serif" font-size="10" fill="#212121">SAP</text>
    
    <rect x="80" y="50" width="15" height="15" fill="url(#integrationGradient)" />
    <text x="100" y="62" font-family="Arial, sans-serif" font-size="10" fill="#212121">Integration</text>
    
    <rect x="80" y="70" width="15" height="15" fill="url(#securityGradient)" />
    <text x="100" y="82" font-family="Arial, sans-serif" font-size="10" fill="#212121">Security</text>
  </g>
</svg>