<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="900" height="700" viewBox="0 0 900 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="900" height="700" fill="#f6f8fa" rx="10" ry="10" />
  
  <!-- Title -->
  <text x="450" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#24292e">SAP-GitHub Detailed Integration Architecture</text>
  
  <!-- GitHub Environment Section -->
  <rect x="50" y="80" width="380" height="520" fill="#f6f8fa" stroke="#d1d5da" stroke-width="2" rx="5" ry="5" />
  <text x="240" y="110" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#24292e">GitHub Environment</text>
  
  <!-- GitHub Repository -->
  <rect x="90" y="130" width="300" height="140" fill="#ffffff" stroke="#24292e" stroke-width="2" rx="5" ry="5" />
  <text x="240" y="150" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#24292e">GitHub Repository</text>
  
  <!-- Repository Components -->
  <rect x="110" y="170" width="120" height="80" fill="#dafbe1" stroke="#2ea44f" stroke-width="1" rx="3" ry="3" />
  <text x="170" y="200" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#24292e">ABAP Objects</text>
  <text x="170" y="220" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#24292e">.abap files</text>
  
  <rect x="250" y="170" width="120" height="80" fill="#f1f8ff" stroke="#0366d6" stroke-width="1" rx="3" ry="3" />
  <text x="310" y="200" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#24292e">Metadata</text>
  <text x="310" y="220" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#24292e">.xml and .json</text>
  
  <!-- GitHub Actions -->
  <rect x="90" y="290" width="300" height="120" fill="#ffffff" stroke="#24292e" stroke-width="2" rx="5" ry="5" />
  <text x="240" y="310" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#24292e">GitHub Actions</text>
  
  <rect x="110" y="330" width="120" height="60" fill="#ffebda" stroke="#f66a0a" stroke-width="1" rx="3" ry="3" />
  <text x="170" y="355" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#24292e">CI Workflow</text>
  <text x="170" y="375" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#24292e">Syntax Check</text>
  
  <rect x="250" y="330" width="120" height="60" fill="#ffebda" stroke="#f66a0a" stroke-width="1" rx="3" ry="3" />
  <text x="310" y="355" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#24292e">CD Workflow</text>
  <text x="310" y="375" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#24292e">Deploy to SAP</text>
  
  <!-- GitHub Copilot -->
  <rect x="90" y="430" width="300" height="80" fill="#ffffff" stroke="#24292e" stroke-width="2" rx="5" ry="5" />
  <text x="240" y="450" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#24292e">GitHub Copilot</text>
  <text x="240" y="475" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#24292e">AI-powered code assistance for ABAP development</text>
  
  <!-- GitHub Security -->
  <rect x="90" y="530" width="300" height="50" fill="#ffffff" stroke="#24292e" stroke-width="2" rx="5" ry="5" />
  <text x="240" y="560" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#24292e">GitHub Security (Dependabot, Secret Scanning)</text>
  
  <!-- SAP Environment Section -->
  <rect x="470" y="80" width="380" height="520" fill="#f1f9ff" stroke="#d1d5da" stroke-width="2" rx="5" ry="5" />
  <text x="660" y="110" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#24292e">SAP Environment</text>
  
  <!-- SAP ABAP System -->
  <rect x="510" y="130" width="300" height="140" fill="#ffffff" stroke="#0070f2" stroke-width="2" rx="5" ry="5" />
  <text x="660" y="150" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#24292e">SAP ABAP System</text>
  
  <!-- ABAP System Components -->
  <rect x="530" y="170" width="120" height="80" fill="#e2eeff" stroke="#0070f2" stroke-width="1" rx="3" ry="3" />
  <text x="590" y="200" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#24292e">ABAP Objects</text>
  <text x="590" y="220" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#24292e">Classes, Programs</text>
  
  <rect x="670" y="170" width="120" height="80" fill="#e2eeff" stroke="#0070f2" stroke-width="1" rx="3" ry="3" />
  <text x="730" y="200" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#24292e">Transport System</text>
  <text x="730" y="220" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#24292e">Change Management</text>
  
  <!-- abapGit -->
  <rect x="510" y="290" width="300" height="120" fill="#ffffff" stroke="#0070f2" stroke-width="2" rx="5" ry="5" />
  <text x="660" y="310" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#24292e">abapGit</text>
  
  <rect x="530" y="330" width="120" height="60" fill="#e2eeff" stroke="#0070f2" stroke-width="1" rx="3" ry="3" />
  <text x="590" y="355" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#24292e">Git Client</text>
  <text x="590" y="375" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#24292e">Pull/Push</text>
  
  <rect x="670" y="330" width="120" height="60" fill="#e2eeff" stroke="#0070f2" stroke-width="1" rx="3" ry="3" />
  <text x="730" y="355" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#24292e">Serializer</text>
  <text x="730" y="375" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#24292e">ABAP â†” Files</text>
  
  <!-- SAP BTP -->
  <rect x="510" y="430" width="300" height="80" fill="#ffffff" stroke="#0070f2" stroke-width="2" rx="5" ry="5" />
  <text x="660" y="450" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#24292e">SAP BTP</text>
  <text x="660" y="475" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#24292e">Cloud Foundry Environment, API Management</text>
  
  <!-- SAP Security -->
  <rect x="510" y="530" width="300" height="50" fill="#ffffff" stroke="#0070f2" stroke-width="2" rx="5" ry="5" />
  <text x="660" y="560" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#24292e">SAP Security (OAuth, Roles, Auth)</text>
  
  <!-- Integration Components Section -->
  <rect x="50" y="620" width="800" height="60" fill="#ffffff" stroke="#24292e" stroke-width="2" rx="5" ry="5" />
  <text x="450" y="645" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#24292e">Integration Components</text>
  
  <rect x="90" y="630" width="120" height="40" fill="#ffeef0" stroke="#d73a49" stroke-width="1" rx="3" ry="3" />
  <text x="150" y="655" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#24292e">API Gateway</text>
  
  <rect x="260" y="630" width="120" height="40" fill="#ffeef0" stroke="#d73a49" stroke-width="1" rx="3" ry="3" />
  <text x="320" y="655" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#24292e">OAuth 2.0</text>
  
  <rect x="430" y="630" width="120" height="40" fill="#ffeef0" stroke="#d73a49" stroke-width="1" rx="3" ry="3" />
  <text x="490" y="655" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#24292e">Webhooks</text>
  
  <rect x="600" y="630" width="120" height="40" fill="#ffeef0" stroke="#d73a49" stroke-width="1" rx="3" ry="3" />
  <text x="660" y="655" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#24292e">API Connectors</text>
  
  <!-- Connection Lines -->
  <!-- abapGit to GitHub Repository -->
  <line x1="510" y1="350" x2="390" y2="200" stroke="#24292e" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrow)" />
  <text x="435" y="255" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#24292e" transform="rotate(-35 435,255)">Pull/Push Code</text>
  
  <!-- GitHub Actions to SAP ABAP -->
  <line x1="390" y1="350" x2="510" y2="200" stroke="#24292e" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrow)" />
  <text x="465" y="255" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#24292e" transform="rotate(35 465,255)">Deploy to SAP</text>
  
  <!-- GitHub to API Gateway -->
  <line x1="240" y1="410" x2="150" y2="630" stroke="#24292e" stroke-width="2" marker-end="url(#arrow)" />
  <text x="170" y="530" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#24292e" transform="rotate(75 170,530)">API Requests</text>
  
  <!-- SAP to API Gateway -->
  <line x1="660" y1="410" x2="150" y2="630" stroke="#24292e" stroke-width="2" marker-end="url(#arrow)" />
  <text x="370" y="550" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#24292e" transform="rotate(25 370,550)">API Access</text>
  
  <!-- OAuth Connection -->
  <line x1="320" y1="630" x2="320" y2="555" stroke="#24292e" stroke-width="2" marker-end="url(#arrow)" />
  <text x="330" y="590" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#24292e">Auth</text>
  
  <!-- Webhooks Connection -->
  <path d="M 430 650 Q 350 500 240 500" fill="none" stroke="#24292e" stroke-width="2" marker-end="url(#arrow)" />
  <text x="320" y="520" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#24292e">Event Triggers</text>
  
  <path d="M 550 650 Q 630 500 660 500" fill="none" stroke="#24292e" stroke-width="2" marker-end="url(#arrow)" />
  <text x="610" y="520" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#24292e">Event Triggers</text>
  
  <!-- API Connectors -->
  <path d="M 660 630 Q 750 580 750 390" fill="none" stroke="#24292e" stroke-width="2" marker-end="url(#arrow)" />
  <text x="765" y="520" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#24292e" transform="rotate(-90 765,520)">API Integration</text>
  
  <!-- Arrow Marker definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#24292e" />
    </marker>
  </defs>
  
  <!-- Legend -->
  <rect x="750" y="10" width="140" height="70" fill="white" rx="5" ry="5" stroke="#d1d5da" stroke-width="1" />
  <text x="760" y="30" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#24292e">Legend:</text>
  
  <rect x="760" y="40" width="12" height="12" fill="#dafbe1" rx="2" ry="2" stroke="#2ea44f" stroke-width="1" />
  <text x="780" y="50" font-family="Arial, sans-serif" font-size="10" fill="#24292e">GitHub Components</text>
  
  <rect x="760" y="60" width="12" height="12" fill="#e2eeff" rx="2" ry="2" stroke="#0070f2" stroke-width="1" />
  <text x="780" y="70" font-family="Arial, sans-serif" font-size="10" fill="#24292e">SAP Components</text>
  
  <line x1="760" y1="75" x2="775" y2="75" stroke="#24292e" stroke-width="2" stroke-dasharray="5,5" />
  <text x="817" y="75" font-family="Arial, sans-serif" font-size="10" fill="#24292e">Integration Flow</text>
</svg> 