  <line x1="300" y1="440" x2="305" y2="480" stroke="#555" stroke-width="2" />
  <line x1="480" y1="440" x2="485" y2="480" stroke="#555" stroke-width="2" />
  <line x1="660" y1="440" x2="665" y2="480" stroke="#555" stroke-width="2" />
  
