<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg"
   width="800"
   height="500"
   viewBox="0 0 800 500"
   version="1.1"
   id="api-patterns">
  
  <!-- Metadata -->
  <title>API Interaction Patterns</title>
  <desc>Diagram showing different API interaction patterns between SAP and GitHub</desc>
  
  <!-- Styles -->
  <defs>
    <!-- Style definitions -->
    <style type="text/css">
      /* Base styles */
      .diagram-background {
        fill: white;
      }
      
      /* SAP Components */
      .sap-component {
        fill: #0BAF51;
        stroke: #097F3A;
        stroke-width: 2;
      }
      
      /* GitHub Components */
      .github-component {
        fill: #6E5494;
        stroke: #4C3A68;
        stroke-width: 2;
      }
      
      /* Integration Components */
      .integration-component {
        fill: #6B6B6B;
        stroke: #4A4A4A;
        stroke-width: 2;
      }
      
      /* Connections */
      .connection {
        stroke: #333333;
        stroke-width: 2;
        fill: none;
      }
      
      /* Text styles */
      .diagram-title {
        font-family: 'Segoe UI', Arial, sans-serif;
        font-size: 24px;
        font-weight: bold;
        text-anchor: middle;
      }
      
      .component-label {
        font-family: 'Segoe UI', Arial, sans-serif;
        font-size: 14px;
        font-weight: semibold;
        text-anchor: middle;
        fill: white;
      }
      
      .pattern-title {
        font-family: 'Segoe UI', Arial, sans-serif;
        font-size: 18px;
        font-weight: bold;
        text-anchor: middle;
      }
      
      .pattern-description {
        font-family: 'Segoe UI', Arial, sans-serif;
        font-size: 12px;
        text-anchor: middle;
      }
    </style>
    
    <!-- Arrow markers -->
    <marker
       id="arrow"
       viewBox="0 0 10 10"
       refX="9"
       refY="5"
       markerWidth="6"
       markerHeight="6"
       orient="auto">
      <path d="M 0,0 L 10,5 L 0,10 z" fill="#333333" />
    </marker>
    
    <!-- Bidirectional arrow markers -->
    <marker
       id="arrow-bidir"
       viewBox="0 0 10 10"
       refX="5"
       refY="5"
       markerWidth="6"
       markerHeight="6"
       orient="auto">
      <path d="M 0,0 L 10,5 L 0,10 z" fill="#333333" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect
     class="diagram-background"
     width="800"
     height="500"
     x="0"
     y="0"
     rx="5"
     ry="5" />
  
  <!-- Title -->
  <text
     class="diagram-title"
     x="400"
     y="40">
    API Interaction Patterns
  </text>
  
  <!-- Pattern 1: Direct API Call -->
  <text
     class="pattern-title"
     x="200"
     y="80">
    Pattern 1: Direct API Call
  </text>
  
  <!-- SAP System (Pattern 1) -->
  <rect
     class="sap-component"
     x="100"
     y="100"
     width="100"
     height="70"
     rx="10"
     ry="10" />
  <text
     class="component-label"
     x="150"
     y="140">
    SAP System
  </text>
  
  <!-- GitHub (Pattern 1) -->
  <rect
     class="github-component"
     x="300"
     y="100"
     width="100"
     height="70"
     rx="10"
     ry="10" />
  <text
     class="component-label"
     x="350"
     y="140">
    GitHub API
  </text>
  
  <!-- Connection (Pattern 1) -->
  <path
     class="connection"
     d="M 200,135 L 300,135"
     marker-end="url(#arrow)" />
  
  <text
     class="pattern-description"
     x="200"
     y="200">
    Direct API calls from SAP to GitHub,
  </text>
  <text
     class="pattern-description"
     x="200"
     y="220">
    typically used for simple integrations
  </text>
  
  <!-- Pattern 2: API Gateway -->
  <text
     class="pattern-title"
     x="600"
     y="80">
    Pattern 2: API Gateway
  </text>
  
  <!-- SAP System (Pattern 2) -->
  <rect
     class="sap-component"
     x="500"
     y="100"
     width="100"
     height="70"
     rx="10"
     ry="10" />
  <text
     class="component-label"
     x="550"
     y="140">
    SAP System
  </text>
  
  <!-- API Gateway (Pattern 2) -->
  <rect
     class="integration-component"
     x="650"
     y="100"
     width="100"
     height="70"
     rx="10"
     ry="10" />
  <text
     class="component-label"
     x="700"
     y="140">
    API Gateway
  </text>
  
  <!-- GitHub (Pattern 2) -->
  <rect
     class="github-component"
     x="650"
     y="220"
     width="100"
     height="70"
     rx="10"
     ry="10" />
  <text
     class="component-label"
     x="700"
     y="260">
    GitHub API
  </text>
  
  <!-- Connections (Pattern 2) -->
  <path
     class="connection"
     d="M 600,135 L 650,135"
     marker-end="url(#arrow)" />
  <path
     class="connection"
     d="M 700,170 L 700,220"
     marker-end="url(#arrow)" />
  
  <text
     class="pattern-description"
     x="600"
     y="200">
    API Gateway mediates calls between
  </text>
  <text
     class="pattern-description"
     x="600"
     y="320">
    systems, providing security and transformation
  </text>
  
  <!-- Pattern 3: Event-driven Integration -->
  <text
     class="pattern-title"
     x="200"
     y="380">
    Pattern 3: Event-driven Integration
  </text>
  
  <!-- SAP System (Pattern 3) -->
  <rect
     class="sap-component"
     x="100"
     y="400"
     width="100"
     height="70"
     rx="10"
     ry="10" />
  <text
     class="component-label"
     x="150"
     y="440">
    SAP System
  </text>
  
  <!-- Event Bus (Pattern 3) -->
  <rect
     class="integration-component"
     x="250"
     y="400"
     width="100"
     height="70"
     rx="10"
     ry="10" />
  <text
     class="component-label"
     x="300"
     y="440">
    Event Bus
  </text>
  
  <!-- GitHub (Pattern 3) -->
  <rect
     class="github-component"
     x="400"
     y="400"
     width="100"
     height="70"
     rx="10"
     ry="10" />
  <text
     class="component-label"
     x="450"
     y="440">
    GitHub
  </text>
  
  <!-- Connections (Pattern 3) -->
  <path
     class="connection"
     d="M 200,435 L 250,435"
     marker-end="url(#arrow)" />
  <path
     class="connection"
     d="M 350,435 L 400,435"
     marker-end="url(#arrow)" />
  
  <text
     class="pattern-description"
     x="250"
     y="490">
    Event-based integration using message bus for asynchronous communication
  </text>
  
  <!-- Pattern 4: Hybrid Integration -->
  <text
     class="pattern-title"
     x="650"
     y="380">
    Pattern 4: Hybrid Integration
  </text>
  
  <!-- SAP System (Pattern 4) -->
  <rect
     class="sap-component"
     x="550"
     y="400"
     width="100"
     height="70"
     rx="10"
     ry="10" />
  <text
     class="component-label"
     x="600"
     y="440">
    SAP System
  </text>
  
  <!-- GitHub (Pattern 4) -->
  <rect
     class="github-component"
     x="750"
     y="400"
     width="100"
     height="70"
     rx="10"
     ry="10" />
  <text
     class="component-label"
     x="800"
     y="440">
    GitHub
  </text>
  
  <!-- Connection (Pattern 4) -->
  <path
     class="connection"
     d="M 650,435 C 670,400 730,400 750,435"
     marker-end="url(#arrow)" />
  <path
     class="connection"
     d="M 750,465 C 730,500 670,500 650,465"
     marker-end="url(#arrow)" />
  
  <text
     class="pattern-description"
     x="650"
     y="490">
    Combination of synchronous and asynchronous patterns
  </text>
</svg> 