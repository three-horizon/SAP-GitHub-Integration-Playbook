<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1000" height="600" viewBox="0 0 1000 600" role="img" aria-labelledby="title desc">
  <title id="title">Workflow Fundamentals</title>
  <desc id="desc">Fundamental workflow process diagram for SAP-GitHub integration</desc>
  
  <!-- Styles -->
  <defs>
    <!-- Arrow Markers -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#9E9E9E" />
    </marker>
    
    <!-- Gradient Backgrounds -->
    <linearGradient id="sapGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#42A5F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="githubGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#AB47BC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7B1FA2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="integrationGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#66BB6A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#43A047;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="reviewGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFA726;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F57C00;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="deployGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#26C6DA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ACC1;stop-opacity:1" />
    </linearGradient>
    
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" />
      <feOffset dx="2" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.15" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="600" fill="#FAFAFA" />
  
  <!-- Diagram Title -->
  <text x="500" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#212121">Workflow Fundamentals</text>
  <text x="500" y="70" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#757575">SAP-GitHub Integration Core Workflow Process</text>
  
  <!-- Process Steps -->
  
  <!-- Step 1: Development -->
  <rect x="150" y="120" width="150" height="90" rx="8" ry="8" fill="url(#sapGradient)" filter="url(#dropShadow)" />
  <text x="225" y="160" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#FFFFFF">Development</text>
  <text x="225" y="180" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#FFFFFF">SAP ABAP</text>
  
  <!-- Step 2: Create/Update Branch -->
  <rect x="330" y="120" width="150" height="90" rx="8" ry="8" fill="url(#githubGradient)" filter="url(#dropShadow)" />
  <text x="405" y="155" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#FFFFFF">Branch</text>
  <text x="405" y="175" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#FFFFFF">Create/Update</text>
  
  <!-- Step 3: Code Review -->
  <rect x="510" y="120" width="150" height="90" rx="8" ry="8" fill="url(#reviewGradient)" filter="url(#dropShadow)" />
  <text x="585" y="160" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#FFFFFF">Code Review</text>
  <text x="585" y="180" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#FFFFFF">Pull Request</text>
  
  <!-- Step 4: Tests -->
  <rect x="690" y="120" width="150" height="90" rx="8" ry="8" fill="url(#githubGradient)" filter="url(#dropShadow)" />
  <text x="765" y="155" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#FFFFFF">Automated</text>
  <text x="765" y="175" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#FFFFFF">Tests</text>
  
  <!-- Step 5: Integration -->
  <g transform="translate(500, 280)">
    <rect x="-150" y="0" width="300" height="90" rx="8" ry="8" fill="url(#integrationGradient)" filter="url(#dropShadow)" />
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#FFFFFF">Integration</text>
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#FFFFFF">SAP-GitHub Synchronization</text>
  </g>
  
  <!-- Step 6: SAP Transport -->
  <rect x="190" y="420" width="240" height="90" rx="8" ry="8" fill="url(#sapGradient)" filter="url(#dropShadow)" />
  <text x="310" y="460" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#FFFFFF">SAP Transport Management</text>
  <text x="310" y="480" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#FFFFFF">Create, Assign, Release</text>
  
  <!-- Step 7: Deployment -->
  <rect x="570" y="420" width="240" height="90" rx="8" ry="8" fill="url(#deployGradient)" filter="url(#dropShadow)" />
  <text x="690" y="460" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#FFFFFF">Deployment</text>
  <text x="690" y="480" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#FFFFFF">QAS/PRD Environments</text>
  
  <!-- Connection Lines -->
  <!-- Development to Create Branch -->
  <line x1="300" y1="165" x2="330" y2="165" stroke="#9E9E9E" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- Create Branch to Code Review -->
  <line x1="480" y1="165" x2="510" y2="165" stroke="#9E9E9E" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- Code Review to Tests -->
  <line x1="660" y1="165" x2="690" y2="165" stroke="#9E9E9E" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- Tests to Integration -->
  <line x1="765" y1="210" x2="765" y2="280" stroke="#9E9E9E" stroke-width="2" />
  <line x1="765" y1="280" x2="650" y2="280" stroke="#9E9E9E" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- Code Review to Integration (alternative) -->
  <line x1="585" y1="210" x2="585" y2="280" stroke="#9E9E9E" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- Development to Integration (direct) -->
  <line x1="225" y1="210" x2="225" y2="325" stroke="#9E9E9E" stroke-width="2" />
  <line x1="225" y1="325" x2="350" y2="325" stroke="#9E9E9E" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- Integration to SAP Transport -->
  <line x1="425" y1="370" x2="370" y2="420" stroke="#9E9E9E" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- Integration to Deployment -->
  <line x1="575" y1="370" x2="630" y2="420" stroke="#9E9E9E" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- SAP Transport to Deployment -->
  <line x1="430" y1="465" x2="570" y2="465" stroke="#9E9E9E" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- Feedback loops -->
  <!-- Deployment to Development -->
  <path d="M 690 420 C 690 100, 500 50, 225 100" stroke="#9E9E9E" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)" fill="none" />
  <text x="450" y="90" font-family="Arial, sans-serif" font-size="12" fill="#757575">Feedback Loop</text>
  
  <!-- Legend -->
  <g transform="translate(130, 80)">
    <text x="0" y="-20" font-family="Arial, sans-serif" font-size="12" fill="#212121">Legend:</text>
    
    <rect x="0" y="-15" width="15" height="15" rx="2" fill="url(#sapGradient)" />
    <text x="20" y="-5" font-family="Arial, sans-serif" font-size="10" fill="#212121">SAP Development</text>
    
    <rect x="160" y="-15" width="15" height="15" rx="2" fill="url(#githubGradient)" />
    <text x="180" y="-5" font-family="Arial, sans-serif" font-size="10" fill="#212121">GitHub Operations</text>
    
    <rect x="320" y="-15" width="15" height="15" rx="2" fill="url(#integrationGradient)" />
    <text x="340" y="-5" font-family="Arial, sans-serif" font-size="10" fill="#212121">Integration</text>
    
    <rect x="440" y="-15" width="15" height="15" rx="2" fill="url(#reviewGradient)" />
    <text x="460" y="-5" font-family="Arial, sans-serif" font-size="10" fill="#212121">Review</text>
    
    <rect x="540" y="-15" width="15" height="15" rx="2" fill="url(#deployGradient)" />
    <text x="560" y="-5" font-family="Arial, sans-serif" font-size="10" fill="#212121">Deployment</text>
  </g>
</svg>