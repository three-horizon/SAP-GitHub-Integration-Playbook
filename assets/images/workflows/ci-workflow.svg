<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="800" height="500" fill="#f6f8fa" rx="10" ry="10" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#24292e">SAP-GitHub Continuous Integration Workflow</text>
  
  <!-- Push Event -->
  <rect x="100" y="100" width="180" height="70" fill="#6e5494" rx="5" ry="5" opacity="0.9" />
  <text x="190" y="135" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Push Event</text>
  <text x="190" y="155" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Code pushed to GitHub</text>
  
  <!-- GitHub Actions Trigger -->
  <rect x="100" y="200" width="180" height="70" fill="#6e5494" rx="5" ry="5" opacity="0.9" />
  <text x="190" y="235" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Actions Trigger</text>
  <text x="190" y="255" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">CI workflow activated</text>
  
  <!-- ABAP Syntax Check -->
  <rect x="350" y="100" width="180" height="70" fill="#2ea44f" rx="5" ry="5" opacity="0.9" />
  <text x="440" y="135" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Syntax Check</text>
  <text x="440" y="155" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">ABAP syntax validation</text>
  
  <!-- Code Quality Analysis -->
  <rect x="350" y="200" width="180" height="70" fill="#2ea44f" rx="5" ry="5" opacity="0.9" />
  <text x="440" y="235" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Quality Analysis</text>
  <text x="440" y="255" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Code style and patterns</text>
  
  <!-- Unit Tests -->
  <rect x="350" y="300" width="180" height="70" fill="#2ea44f" rx="5" ry="5" opacity="0.9" />
  <text x="440" y="335" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Unit Tests</text>
  <text x="440" y="355" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Running ABAP unit tests</text>
  
  <!-- Report Generation -->
  <rect x="600" y="200" width="180" height="70" fill="#0070f2" rx="5" ry="5" opacity="0.9" />
  <text x="690" y="235" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Report Generation</text>
  <text x="690" y="255" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Test reports and metrics</text>
  
  <!-- Status Update -->
  <rect x="600" y="300" width="180" height="70" fill="#6e5494" rx="5" ry="5" opacity="0.9" />
  <text x="690" y="335" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Status Update</text>
  <text x="690" y="355" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">PR status checks</text>
  
  <!-- PR Decision -->
  <polygon points="690,400 650,430 730,430" fill="#d73a49" opacity="0.9" />
  <text x="690" y="420" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Decision</text>
  
  <!-- Notification to Team -->
  <rect x="350" y="400" width="180" height="70" fill="#6e5494" rx="5" ry="5" opacity="0.9" />
  <text x="440" y="435" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Team Notification</text>
  <text x="440" y="455" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Results shared with team</text>
  
  <!-- Deploy to Test -->
  <rect x="600" y="100" width="180" height="70" fill="#2ea44f" rx="5" ry="5" opacity="0.9" />
  <text x="690" y="135" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Deploy Test</text>
  <text x="690" y="155" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Deploy to test environment</text>
  
  <!-- Arrows -->
  <!-- Push Event to Actions Trigger -->
  <line x1="190" y1="170" x2="190" y2="200" stroke="#24292e" stroke-width="2" marker-end="url(#arrow)" />
  
  <!-- Actions Trigger to Syntax Check -->
  <line x1="280" y1="235" x2="350" y2="135" stroke="#24292e" stroke-width="2" marker-end="url(#arrow)" />
  
  <!-- Actions Trigger to Quality Analysis -->
  <line x1="280" y1="235" x2="350" y2="235" stroke="#24292e" stroke-width="2" marker-end="url(#arrow)" />
  
  <!-- Actions Trigger to Unit Tests -->
  <line x1="280" y1="235" x2="350" y2="335" stroke="#24292e" stroke-width="2" marker-end="url(#arrow)" />
  
  <!-- Syntax Check to Deploy Test -->
  <line x1="530" y1="135" x2="600" y2="135" stroke="#24292e" stroke-width="2" marker-end="url(#arrow)" />
  
  <!-- Quality Analysis to Report Generation -->
  <line x1="530" y1="235" x2="600" y2="235" stroke="#24292e" stroke-width="2" marker-end="url(#arrow)" />
  
  <!-- Unit Tests to Report Generation -->
  <line x1="530" y1="335" x2="600" y2="270" stroke="#24292e" stroke-width="2" marker-end="url(#arrow)" />
  
  <!-- Report Generation to Status Update -->
  <line x1="690" y1="270" x2="690" y2="300" stroke="#24292e" stroke-width="2" marker-end="url(#arrow)" />
  
  <!-- Deploy Test to Report Generation -->
  <line x1="690" y1="170" x2="690" y2="200" stroke="#24292e" stroke-width="2" marker-end="url(#arrow)" />
  
  <!-- Status Update to Decision -->
  <line x1="690" y1="370" x2="690" y2="400" stroke="#24292e" stroke-width="2" marker-end="url(#arrow)" />
  
  <!-- Decision to Team Notification -->
  <line x1="650" y1="430" x2="530" y2="430" stroke="#24292e" stroke-width="2" marker-end="url(#arrow)" />
  
  <!-- Arrow Marker definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#24292e" />
    </marker>
  </defs>
  
  <!-- Legend -->
  <rect x="100" y="430" width="200" height="50" fill="white" rx="5" ry="5" stroke="#d1d5da" stroke-width="1" />
  <text x="110" y="445" font-family="Arial, sans-serif" font-size="12" fill="#24292e">Legend:</text>
  
  <rect x="110" y="455" width="12" height="12" fill="#6e5494" rx="2" ry="2" />
  <text x="130" y="465" font-family="Arial, sans-serif" font-size="10" fill="#24292e">GitHub Actions</text>
  
  <rect x="200" y="455" width="12" height="12" fill="#2ea44f" rx="2" ry="2" />
  <text x="220" y="465" font-family="Arial, sans-serif" font-size="10" fill="#24292e">CI Activities</text>
  
  <rect x="110" y="475" width="12" height="12" fill="#0070f2" rx="2" ry="2" />
  <text x="130" y="485" font-family="Arial, sans-serif" font-size="10" fill="#24292e">Reporting</text>
  
  <polygon points="206,475 200,482 212,482" fill="#d73a49" />
  <text x="220" y="485" font-family="Arial, sans-serif" font-size="10" fill="#24292e">Decision Points</text>
</svg> 