<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="800" height="600" fill="#f6f8fa" rx="10" ry="10" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#24292e">SAP-GitHub Development Workflow</text>
  
  <!-- Step 1: Feature Branch Creation -->
  <rect x="150" y="80" width="500" height="60" fill="#dafbe1" stroke="#2ea44f" stroke-width="2" rx="5" ry="5" />
  <text x="400" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#24292e">1. Create Feature Branch from Main</text>
  <text x="400" y="130" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#24292e">(git checkout -b feature/new-feature)</text>
  
  <!-- Arrow 1 to 2 -->
  <line x1="400" y1="140" x2="400" y2="170" stroke="#24292e" stroke-width="2" marker-end="url(#arrow)" />
  
  <!-- Step 2: Local Development -->
  <rect x="150" y="170" width="500" height="60" fill="#dafbe1" stroke="#2ea44f" stroke-width="2" rx="5" ry="5" />
  <text x="400" y="200" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#24292e">2. Local Development with GitHub Copilot</text>
  <text x="400" y="220" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#24292e">(Code, Build, Unit Test)</text>
  
  <!-- Arrow 2 to 3 -->
  <line x1="400" y1="230" x2="400" y2="260" stroke="#24292e" stroke-width="2" marker-end="url(#arrow)" />
  
  <!-- Step 3: Commit Changes -->
  <rect x="150" y="260" width="500" height="60" fill="#dafbe1" stroke="#2ea44f" stroke-width="2" rx="5" ry="5" />
  <text x="400" y="290" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#24292e">3. Commit Changes</text>
  <text x="400" y="310" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#24292e">(git add . && git commit -m "feat: implement new feature")</text>
  
  <!-- Arrow 3 to 4 -->
  <line x1="400" y1="320" x2="400" y2="350" stroke="#24292e" stroke-width="2" marker-end="url(#arrow)" />
  
  <!-- Step 4: Push to GitHub -->
  <rect x="150" y="350" width="500" height="60" fill="#dafbe1" stroke="#2ea44f" stroke-width="2" rx="5" ry="5" />
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#24292e">4. Push to GitHub</text>
  <text x="400" y="400" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#24292e">(git push origin feature/new-feature)</text>
  
  <!-- Arrow 4 to 5 -->
  <line x1="400" y1="410" x2="400" y2="440" stroke="#24292e" stroke-width="2" marker-end="url(#arrow)" />
  
  <!-- Step 5: Create Pull Request -->
  <rect x="150" y="440" width="500" height="60" fill="#f1f8ff" stroke="#0366d6" stroke-width="2" rx="5" ry="5" />
  <text x="400" y="470" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#24292e">5. Create Pull Request</text>
  <text x="400" y="490" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#24292e">(GitHub PR: feature/new-feature â†’ main)</text>
  
  <!-- CI/CD Box -->
  <rect x="680" y="425" width="100" height="90" fill="#ffebda" stroke="#f66a0a" stroke-width="2" rx="5" ry="5" />
  <text x="730" y="450" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#24292e">CI Pipeline</text>
  <text x="730" y="470" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#24292e">- Lint</text>
  <text x="730" y="490" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#24292e">- Test</text>
  <text x="730" y="510" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#24292e">- Build</text>
  
  <!-- CI/CD Trigger Arrow -->
  <line x1="650" y1="470" x2="680" y2="470" stroke="#24292e" stroke-width="2" marker-end="url(#arrow)" />
  
  <!-- Arrow 5 to 6 -->
  <line x1="400" y1="500" x2="400" y2="530" stroke="#24292e" stroke-width="2" marker-end="url(#arrow)" />
  
  <!-- Step 6: Code Review -->
  <rect x="150" y="530" width="240" height="60" fill="#f1f8ff" stroke="#0366d6" stroke-width="2" rx="5" ry="5" />
  <text x="270" y="560" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#24292e">6. Code Review</text>
  <text x="270" y="580" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#24292e">(PR Comments, Approvals)</text>
  
  <!-- Step 7: Merge PR -->
  <rect x="410" y="530" width="240" height="60" fill="#f1f8ff" stroke="#0366d6" stroke-width="2" rx="5" ry="5" />
  <text x="530" y="560" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#24292e">7. Merge PR</text>
  <text x="530" y="580" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#24292e">(Squash & Merge to main)</text>
  
  <!-- Arrow 6 to 7 -->
  <line x1="390" y1="560" x2="410" y2="560" stroke="#24292e" stroke-width="2" marker-end="url(#arrow)" />
  
  <!-- Feedback Loop -->
  <path d="M 150 410 Q 80 410 80 300 Q 80 200 150 200" fill="none" stroke="#d73a49" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrow)" />
  <text x="60" y="300" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#d73a49" transform="rotate(-90 60,300)">Update based on feedback</text>
  
  <!-- SAP Sync Loop -->
  <path d="M 650 200 Q 720 200 720 300 Q 720 400 650 400" fill="none" stroke="#6f42c1" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrow)" />
  <text x="740" y="300" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6f42c1" transform="rotate(90 740,300)">Sync with SAP via abapGit</text>
  
  <!-- Arrow Marker definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#24292e" />
    </marker>
  </defs>
  
  <!-- Legend -->
  <rect x="20" y="20" width="140" height="120" fill="white" rx="5" ry="5" stroke="#d1d5da" stroke-width="1" />
  <text x="30" y="40" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#24292e">Legend:</text>
  
  <rect x="30" y="50" width="12" height="12" fill="#dafbe1" rx="2" ry="2" stroke="#2ea44f" stroke-width="1" />
  <text x="50" y="60" font-family="Arial, sans-serif" font-size="10" fill="#24292e">Local Development</text>
  
  <rect x="30" y="70" width="12" height="12" fill="#f1f8ff" rx="2" ry="2" stroke="#0366d6" stroke-width="1" />
  <text x="50" y="80" font-family="Arial, sans-serif" font-size="10" fill="#24292e">GitHub Activities</text>
  
  <rect x="30" y="90" width="12" height="12" fill="#ffebda" rx="2" ry="2" stroke="#f66a0a" stroke-width="1" />
  <text x="50" y="100" font-family="Arial, sans-serif" font-size="10" fill="#24292e">CI/CD Pipelines</text>
  
  <line x1="30" y1="115" x2="50" y2="115" stroke="#d73a49" stroke-width="2" stroke-dasharray="5,5" />
  <text x="70" y="120" font-family="Arial, sans-serif" font-size="10" fill="#24292e">Feedback Loop</text>
  
  <line x1="30" y1="130" x2="50" y2="130" stroke="#6f42c1" stroke-width="2" stroke-dasharray="5,5" />
  <text x="70" y="135" font-family="Arial, sans-serif" font-size="10" fill="#24292e">SAP Sync</text>
</svg> 