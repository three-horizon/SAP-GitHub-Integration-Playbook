<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="800" height="600" fill="#f6f8fa" rx="10" ry="10" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#24292e">SAP-GitHub Development Workflow</text>
  
  <!-- Main Branch -->
  <rect x="300" y="80" width="200" height="60" fill="#0070f2" rx="5" ry="5" opacity="0.9" />
  <text x="400" y="115" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Main Branch</text>
  <text x="400" y="135" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">GitHub Repository</text>
  
  <!-- Feature Branch Creation -->
  <rect x="100" y="180" width="200" height="60" fill="#6e5494" rx="5" ry="5" opacity="0.8" />
  <text x="200" y="210" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Feature Branch</text>
  <text x="200" y="230" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">feature/add-customer-list</text>
  
  <!-- SAP Development -->
  <rect x="100" y="280" width="200" height="60" fill="#4a5568" rx="5" ry="5" opacity="0.8" />
  <text x="200" y="310" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">SAP Development</text>
  <text x="200" y="330" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Create/Modify ABAP Objects</text>
  
  <!-- abapGit Push -->
  <rect x="100" y="380" width="200" height="60" fill="#2ea44f" rx="5" ry="5" opacity="0.8" />
  <text x="200" y="410" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">abapGit Push</text>
  <text x="200" y="430" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Commit & Push to GitHub</text>
  
  <!-- Pull Request -->
  <rect x="500" y="180" width="200" height="60" fill="#6e5494" rx="5" ry="5" opacity="0.8" />
  <text x="600" y="210" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Pull Request</text>
  <text x="600" y="230" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Request Code Review</text>
  
  <!-- Code Review -->
  <rect x="500" y="280" width="200" height="60" fill="#4a5568" rx="5" ry="5" opacity="0.8" />
  <text x="600" y="310" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Code Review</text>
  <text x="600" y="330" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Team Reviews Changes</text>
  
  <!-- Merge -->
  <rect x="500" y="380" width="200" height="60" fill="#2ea44f" rx="5" ry="5" opacity="0.8" />
  <text x="600" y="410" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Merge</text>
  <text x="600" y="430" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Merge to Main Branch</text>
  
  <!-- Pull to SAP -->
  <rect x="300" y="480" width="200" height="60" fill="#0070f2" rx="5" ry="5" opacity="0.9" />
  <text x="400" y="510" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Pull to SAP</text>
  <text x="400" y="530" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Update SAP System</text>
  
  <!-- Arrows -->
  <!-- Main to Feature Branch Arrow -->
  <line x1="300" y1="110" x2="200" y2="180" stroke="#24292e" stroke-width="2" marker-end="url(#arrow)" />
  
  <!-- Feature Branch to SAP Dev Arrow -->
  <line x1="200" y1="240" x2="200" y2="280" stroke="#24292e" stroke-width="2" marker-end="url(#arrow)" />
  
  <!-- SAP Dev to abapGit Push Arrow -->
  <line x1="200" y1="340" x2="200" y2="380" stroke="#24292e" stroke-width="2" marker-end="url(#arrow)" />
  
  <!-- abapGit Push to Pull Request Arrow -->
  <line x1="300" y1="410" x2="500" y2="210" stroke="#24292e" stroke-width="2" marker-end="url(#arrow)" />
  
  <!-- Pull Request to Code Review Arrow -->
  <line x1="600" y1="240" x2="600" y2="280" stroke="#24292e" stroke-width="2" marker-end="url(#arrow)" />
  
  <!-- Code Review to Merge Arrow -->
  <line x1="600" y1="340" x2="600" y2="380" stroke="#24292e" stroke-width="2" marker-end="url(#arrow)" />
  
  <!-- Merge to Main Branch Arrow -->
  <line x1="600" y1="380" x2="400" y2="140" stroke="#24292e" stroke-width="2" marker-end="url(#arrow)" />
  
  <!-- Main Branch to Pull to SAP Arrow -->
  <line x1="400" y1="140" x2="400" y2="480" stroke="#24292e" stroke-width="2" marker-end="url(#arrow)" />
  
  <!-- Pull to SAP to Next Feature Arrow -->
  <line x1="300" y1="510" x2="100" y2="210" stroke="#24292e" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrow)" />
  
  <!-- Arrow Marker definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#24292e" />
    </marker>
  </defs>
  
  <!-- Legend -->
  <rect x="600" y="500" width="180" height="80" fill="white" rx="5" ry="5" stroke="#d1d5da" stroke-width="1" />
  <text x="620" y="520" font-family="Arial, sans-serif" font-size="14" fill="#24292e">Legend:</text>
  
  <rect x="620" y="530" width="15" height="15" fill="#0070f2" rx="3" ry="3" />
  <text x="645" y="542" font-family="Arial, sans-serif" font-size="12" fill="#24292e">Main Process</text>
  
  <rect x="620" y="550" width="15" height="15" fill="#6e5494" rx="3" ry="3" />
  <text x="645" y="562" font-family="Arial, sans-serif" font-size="12" fill="#24292e">GitHub Activities</text>
  
  <rect x="620" y="570" width="15" height="15" fill="#4a5568" rx="3" ry="3" />
  <text x="645" y="582" font-family="Arial, sans-serif" font-size="12" fill="#24292e">Development Tasks</text>
</svg> 