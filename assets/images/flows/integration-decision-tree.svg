  <text x="305" y="505" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Transport-Driven</text>
  <text x="305" y="525" font-family="Arial" font-size="12" text-anchor="middle" fill="white">SAP Change Process</text>
  
  <rect x="410" y="480" width="150" height="60" rx="10" ry="10" fill="#00ACC1" stroke="#0097A7" stroke-width="2" />
